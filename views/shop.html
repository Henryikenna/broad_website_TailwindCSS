    <script>
        // Function to update screen width
        function updateScreenWidth() {
            const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            document.getElementById("screenWidth").textContent = `Screen Width: ${screenWidth}px`;
        }

        // Initial update
        updateScreenWidth();

        // Add a resize event listener to update the screen width when the window is resized
        window.addEventListener("resize", updateScreenWidth);

    </script>

    <script>
        // Get a reference to the "back to top" button
        const backToTopBtn = document.getElementById('backToTopBtn');

        // Function to toggle the button's visibility based on scroll position
        function toggleBackToTopButton() {
            if (window.scrollY > 100) { // Adjust the scroll position as needed
                backToTopBtn.classList.remove('hidden');
            } else {
                backToTopBtn.classList.add('hidden');
            }
        }

        // Attach the toggleBackToTopButton function to the scroll event
        window.addEventListener('scroll', toggleBackToTopButton);

        // Function to scroll back to the top when the button is clicked
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Optional: Add smooth scrolling behavior
            });
        });

    </script>


    <script>
        const openNavbarBtn = document.getElementById('open-navbar');
        const closeNavbarBtn = document.getElementById('close-navbar');
        const navbar = document.getElementById('navbar');

        openNavbarBtn.addEventListener('click', () => {
            navbar.classList.remove('translate-x-full');
        });

        closeNavbarBtn.addEventListener('click', () => {
            navbar.classList.add('translate-x-full');
